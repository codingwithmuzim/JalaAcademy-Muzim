    <h1>call() and apply() Example</h1>

    <script>
        // A simple object
        const person = {
            fullName: function (greeting, ending) {
                return greeting + ' ' + this.firstName + ' ' + this.lastName + ending;
            }
        };

        const person1 = {
            firstName: "Anand",
            lastName: "Sir"
        };

        const person2 = {
            firstName: "Tanuj",
            lastName: "kumar"
        };

        const callResult = person.fullName.call(person1, "Hello", "!");
        document.write("Result using call(): " + callResult + "" + '<br>');
        document.write(" The call() method takes the first argument as the this context (person1), and the following arguments are passed one by one like this 'Hello', 'India','!' In  call() when you have a fixed number of arguments and you want to pass them directly." + "" + '<br>')
        const applyResult = person.fullName.apply(person2, ["Hi", "!"]);
        document.write("Result using apply(): " + applyResult + "" + '<br>');
        document.write(" The apply() method also takes the first argument as the this context (person2), and the second argument is an  array of arguments like this ['Hello','india','!'] In apply()  when you want to pass an array of arguments, especially if you don't know the number of arguments in advance (e.g., dynamically from  an array).")
    </script>

    <h1>Simple Counter Program</h1>
    <button id="Count" onclick="counter()">Count Increment</button>
    <h1 id="countIncrement">0</h1>
    <script>
        let count = 0
        function counter() {
            count++;
            document.getElementById("countIncrement").textContent = count
        }
    </script>
    <h1>Counter with Getters and Setters</h1>
    <button id="btn">Increment Count</button>
    <h1 id="counterValue">0</h1>
    <script>
        class CountIncrement {
            constructor() {
                this.count = 0
            }
            get count() {
                return this._count
            }
            set count(value) {
                if (typeof value === 'number' && value >= 0) {
                    this._count = value;
                }
            }
            incrementCounter() {
                this.count++;
                document.getElementById("counterValue").textContent = this.count;
            }
        }
        const counterIncrement = new CountIncrement();
        document.getElementById("btn").addEventListener("click", () => {
            counterIncrement.incrementCounter()
            console.log(counterIncrement.count)
        })


        function Person(name, age) {
            this.name = name;
            this.age = age;
        }
        Person.prototype.greet = function () {
            return `Hello, my name is ${this.name} and I am ${this.age} years old.`;
        }
        const user = new Person("John Doe", 30);
        const user1 = new Person("Muzim", 23);
        console.log(user.greet());
        console.log(user1.greet());

    </script>
